<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/slider.css" />
    <title>Slider</title>
  </head>

  <body>
    <div class="carousel-wrapper">
      <div class="carousel">
        <img
          src="./assets/img/cambria-1.jpg"
          data-src="./assets/img/cambria-1.jpg"
          alt=""
          class="carousel__photo initial"
          style="display: block"
          aria-hidden="false"
        />
      </div>
    </div>
    <script src="./assets/js/slider.js"></script>
    <script>
      const images = [
        './assets/img/cambria-2.jpg',
        './assets/img/cambria-3.jpg',
        './assets/img/cambria-4.jpg',
        './assets/img/cambria-5.jpg',
      ];

      const script = './assets/js/slider.js';

      function loadImage(src) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.addEventListener('load', () => resolve(img));
          setTimeout(() => {
            img.src = src;
          }, 5000);
          img.classList.add('carousel__photo');
        });
      }

      function addNav(parent) {
        const next = document.createElement('div');
        const prev = document.createElement('div');

        next.classList.add('carousel__button--next');
        prev.classList.add('carousel__button--prev');

        parent.appendChild(next);
        parent.appendChild(prev);
      }

      function appendImg(list, parent) {
        let load = [];
        list.forEach((src) => {
          load.push(loadImage(src).then((img) => parent.appendChild(img)));
        });
        Promise.all(load).then((res) => {
          addNav(parent);
          initSlider(document);
        });
      }

      addEventListener('DOMContentLoaded', (e) => {
        const carousel = document.querySelector('.carousel');
        appendImg(images, carousel);
      });
    </script>
  </body>
</html>
